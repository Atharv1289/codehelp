<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .divclass{
            background-color: brown;
           
        }
        #divclass{
            background-color: aqua;
        }
        .span1{
            background-color: red;
            font-size: large;
            display: block;
        }
        span{
            background-color: antiquewhite;
        }
    </style>
</head>

<body>
    <!--div ans span tags are non semantic tags-->
    <!--div tag-->
    <!--class tag use . (dot)-->
    <div class="divclass">ABCD</div>
    
    <!--id tag use as # in style-->
    <div id="divclass">ABCD</div>

    <!--span  default inline element  agar mai display ko block kr doon tho vo 
    div tag nhi ban jayrga and vice versa-->
    <span class="span1">First span</span>
    <span>second span</span>
    <span>third span</span>

    
    
</body>
</html>
